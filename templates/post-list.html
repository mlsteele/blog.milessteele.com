<div class="postlist">
  $for(posts)$
    <article>
      <h1><a href="$url$">$title$</a></h1>
      <div class="info">
        Posted on <time>$date$</time>
        $if(author)$
          by $author$
        $endif$
      </div>
      $if(teaser)$
        <section class="teaser">
          $teaser$
        </section>
        <a href="$url$">Read more...</a>
      $else$
        <a href="$url$">Read the post...</a>
      $endif$
    </article>
  $endfor$
</div class="postlist">
